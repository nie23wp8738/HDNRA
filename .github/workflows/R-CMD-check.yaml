# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# NOTE: This workflow is overkill for most R packages and
# check-standard.yaml is likely a better choice.
# usethis::use_github_action("check-standard") will install it.
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: '3.6'}
          - {os: windows-latest, r: '4.1'}
          - {os: ubuntu-latest, r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}
          - {os: ubuntu-latest, r: 'oldrel-2'}
          - {os: ubuntu-latest, r: 'oldrel-3'}
          - {os: ubuntu-latest, r: 'oldrel-4'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install system dependencies on Ubuntu
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev libarmadillo-dev

      - name: Install system dependencies on macOS
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install armadillo

      - name: Install RTools on Windows
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install rtools -y

      - name: Install 7zip on Windows
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install 7zip -y

      - name: Download and extract Armadillo on Windows
        if: matrix.config.os == 'windows-latest'
        run: |
          curl -L -o armadillo.zip https://sourceforge.net/projects/arma/files/armadillo-10.6.2.zip/download
          7z x armadillo.zip -oarmadillo
          cd armadillo/armadillo-10.6.2
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cmake --install . --prefix "C:/RTools/mingw64"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      - name: Show check log if failed
        if: failure()
        run: cat *.Rcheck/00check.log

